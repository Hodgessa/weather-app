<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ⛅</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form action="/submit" id="city-form">
            <label for="city">Enter your city: </label>
            <div class="input-group city-search">
              <input for="search" class="form-control" id="enter-city" />
              <button class="btn btn-outline-secondary" id="search-city">
                🔍
              </button>
            </div>
          </form>
        </div>
        <div class="col-4 d-inline-flex">
          <button class="btn btn-info mt-auto ms-auto" id="your-weather">
            Your Weather
          </button>
        </div>
      </div>
      <div class="weather-box">
        <div class="header">
          <div class="row">
            <div class="col-2"></div>
            <img
              src="media/weather-app-partly-cloudy-rainy.png"
              class="main-img col-4"
            />
            <div class="col-4">
              <div class="day-time" id="day-time">
                <strong></strong>
              </div>
              <div class="location" id="location">
                <strong></strong>
              </div>
              <div class="temperature">
                <div class="degrees" id="degrees"><strong></strong></div>
                <a class="fahrenheit" id="fahrenheit" href="#0">°F|</a
                ><a class="celsius" id="celsius" href="#0">°C</a>
              </div>
              <div class="weather-condition" id="weather-condition">
                <strong></strong>
              </div>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
        <div class="weather-gallery">
          <div class="day-1">
            <div class="day-of-the-week">Monday</div>
            <img
              src="media/weather-app-thunderstorm.png"
              class="secondary-img"
            />
            <div class="gallery-temp">68°F | 20°C</div>
            <div class="gallery-condition">Thunderstorm</div>
          </div>
          <div class="day-2">
            <div class="day-of-the-week">Tuesday</div>
            <img
              src="media/weather-app-partly-cloudy.png"
              class="secondary-img"
            />
            <div class="gallery-temp">71°F | 21°C</div>
            <div class="gallery-condition">Partly Cloudy</div>
          </div>
          <div class="day-3">
            <div class="day-of-the-week">Wednesday</div>
            <img
              src="media/weather-app-sunny-snowy.png"
              class="secondary-img"
            />
            <div class="gallery-temp">32°F | 0°C</div>
            <div class="gallery-condition">Snow/Sunny</div>
          </div>
          <div class="day-4">
            <div class="day-of-the-week">Thursday</div>
            <img src="media/weather-app-raining.png" class="secondary-img" />
            <div class="gallery-temp">45°F | 7°C</div>
            <div class="gallery-condition">Rain</div>
          </div>
          <div class="day-5">
            <div class="day-of-the-week">Friday</div>
            <img src="media/weather-app-sun.png" class="secondary-img" />
            <div class="gallery-temp">76°F | 24°C</div>
            <div class="gallery-condition">Sunny</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          Nothing's gonna rain on your parade today, darling. Except, you know,
          the rain.
        </div>
      </div>
      <footer>
        <a
          href="https://www.flaticon.com/free-icons/weather"
          title="weather icons"
          >Weather icons created by Freepik - Flaticon</a
        >
        <a href="https://github.com/Hodgessa/weather-app" title="github link"
          >Github link</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
